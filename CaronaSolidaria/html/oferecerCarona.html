<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/paginasCarona.css">
    <title>Oferecer Carona</title>
</head>
<body>

    <div class="container2">
        <div class="text-container">
            <h4 class="page-heading">Ofereça uma carona preenchendo as informações abaixo:</h4>
        </div>

        <div id="offerRideForm" class="form-container">
            <h4>Informe os detalhes da carona:</h4>
            <div class="location-options">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Seu nome" >
            </div>
            <div class="location-options">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Seu CPF" readonly>
            </div>
            <div class="location-options">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Seu telefone" readonly>
            </div>
            <div class="location-options">
                <label for="tipoUsuario">Tipo de Usuário:</label>
                <input type="text" id="tipoUsuario" readonly>
            </div>
            <br>
            <div class="location-options">
                <label for="horario">Horário de Partida:</label>
                <input type="time" id="horario" placeholder="Horário de partida">
            </div>
            <br>
            <div class="location-options">
                <label for="assentos">Assentos Disponíveis:</label>
                <input type="number" id="assentos" placeholder="Número de assentos disponíveis">
            </div>
            <div class="location-options">
                <label for="cep">Digite o CEP de onde você vai:</label>
                <input type="text" id="cep" placeholder="Digite o CEP">
            </div>
            
            <button id="salvar">Salvar</button>
        </div>
    </div>

    <div class="back-button">
        <a href="/html/telaIncial.html"> < Voltar</a>
    </div>

    <script src="/js/salvarCarona.js"></script>
</body>
</html>
